<div class="skills-container" *ngIf="skills">
    <h4>SKILLS</h4>
    <hr>
    <div class="skill-grid-container">
        <div class="skill-grid-item-container" *ngFor="let category of categories">
            <span class="category-header">{{category}}</span> 
            <ul>
                <li *ngFor="let skill of getSkillsByCategory(category)">{{skill}}</li>
            </ul>
        </div>
    </div>
</div>
