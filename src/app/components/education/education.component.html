<div class="education-container">
    <h4>EDUCATION</h4>
    <hr>
    <div class="education-institute">{{education.institute}}</div>
    <div class="education-degree-type">{{education.degreeLevel}} - {{education.major}}</div>
    <div class="education-location">{{education.city}}, {{education.state}}</div>
    <div class="education-graduation-date">{{education.graduationMonth}} {{education.graduationYear}}</div>
</div>
